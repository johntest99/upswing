title: Home
icon: home
options:
  status: false
  delete: false
pages:
  max: 6
  limit: 20
files:
  sanitize: true
  sortable: true
  size: 6000000
  width: 4000
  height: 3000
fields:
  title:
    label: Title
    type: title
  pagemeta_heading:
    label: Page Metadata
    type: headline
  description:
    label: Description
    type:  textarea
    buttons: false
    validate:
      maxLength: 200
    help: > 
      short text - < 200 characters - displayed in search engine results, 
      and when previewing your site in social media.
  keywords:
    label: Keywords
    type:  tags
  mainImage:
      label: Preview Image 
      type: image
      required: true
      help: > 
        Image used by search engines and social media sites when previewing this page.
        Ideal image size is 1200(wide)x630(tall)pixels - larger images will be resized and cropped automatically.
    



