title: Site
pages: false
files:
    sortable: true
fields:   
    title:
        label: Title
        type:  text
    contact_headline:
        label: Contact section
        type: headline
    contact_title:
        label: Contact_title
        type: title
    single_word_menu_link: 
        label: Single-word menu link
        type: text
        icon: font
        required: true
        placeholder: Contact
        help: >
            Enter a word that will appear in the desktop menu to link to the 'Contact section'.
            If you enter two or more words, only the first word will be displayed.
    
    line2:
        type: line
        
    receiver_email:
        label: Receiver Email
        type: email
        required: true
        placeholder: email@email.com
    subject:
        label: Email Subject
        type:  text
        required: true
        placeholder: "[byDesign Website] Message from byDesign Website"
    success_msg:
        label: Success Message
        type:  text
        required: true
        placeholder: 'Success!'
        
#### phone details
    line2:
        type: line

    phone: 
        label: Phone Number for Dialing
        type: tel
        width: 1/2 
        placeholder: +61.2.99999999
        required: true
        help: >
          Enter the phone number exactly as it should be dialed by a mobile phone.
          Do NOT use spaces, brackets or parenthesis - use dots as separators only.
    phone_display:
        label: Phone Number for Display
        type: tel
        placeholder: (02) 9999 9999
        required: true
        width: 1/2
        help: >
          Enter the phone number as it should appear on the website. All characters allowed.

### call-to-action section
    cta_heading:
